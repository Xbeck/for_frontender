{% extends "base_login.html" %}
{% load crispy_forms_tags %}


{% block title %} Ro'yxatdan o'tish saxifasi {% endblock %}



{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'users/css/sign_in.css' %}" type="text/css">
{% endblock %}



{% block content %}
<div class="container mt-10 mb-1 d-flex justify-content-center form-background">

    <div class="p-4">
        <h3 style="text-align: center; color: #036ffc;">Ro'yxatdan o'tish </h3>

        <div class="row ">

            <div class="col-12">

                <form method="post" action="{% url 'users:register' %}" class="uniForm">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-outline-primary" type="submit">Ro'yxatdan o'tish</button>
                </form>

            </div>

        </div>

    </div>

</div>


{% endblock %}
