{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Ortho Academy {% endblock%}</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/13c43ff61f.css" crossorigin="anonymous">

    {% block css %} {% endblock %}

    <link rel="icon" type="image/png" sizes="32x32" href="static/images/site_logo/favicon-32x32.png">
</head>

<body class="body" id="body">





        <!-- message section -->
        {% if messages %}
        <div class="text-center mt-1 mb-1 d-flex flex-container justify-content-center">
            <p>
                {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message}}
            </div>
            {% endfor %}
            </p>
        </div>
        {% endif %}





    {% block content %}

    {% endblock %}


 








    <!-- bootstrap5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- font awesome js-->
    <script src="https://kit.fontawesome.com/13c43ff61f.js" crossorigin="anonymous"></script>
</body>

</html>
